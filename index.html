<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastel Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fceef5;
      color: #333;
    }
    header {
      background-color: #f8d7e3;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-link {
      text-decoration: none;
      color: #a84a78;
      font-weight: bold;
      transition: colour 0.3s;
    }
    .nav-link:hover {
      color: #7e2b52;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffd1dc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .content {
      max-width: 600px;
      text-align: center;
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>My Pastel Site</h2>
    <a href="#" class="nav-link" onclick="togglePage()">About Me</a>
  </header>

  <div id="home" class="container">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img" />
    <div class="content">
      <h1>Welcome!</h1>
      <p>This is a cute pastel-themed landing page with a round profile image. 🌸💖✨</p>
    </div>
  </div>

  <div id="about" class="container hidden">
    <div class="content">
      <h1>About Me</h1>
      <p>Here you can write something sweet and simple about yourself or your work. Maybe even a few hobbies? 🎨🎮🐾</p>
    </div>
  </div>

  <script>
    function togglePage() {
      const home = document.getElementById("home");
      const about = document.getElementById("about");
      home.classList.toggle("hidden");
      about.classList.toggle("hidden");
    }
  </script>
</body>
</html>
