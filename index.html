<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tab bar above -->
  <title>Vilchu's CSS snippet collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/icons/FaviHeart2.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h2>My CSS snippet collection</h2>
    <a href="#" class="nav-link" onclick="goToSnippets()">Snippets</a>
  </header>

  <!-- Home Page -->
  <div id="home" class="container">
    <img id="pfp" src="" alt="Profile Image" class="profile-img" />
    <h2 id="username"></h2>
    <div class="content">
      <p id="bio"></p>
      <a id="about-link" class="aboutme-button" target="_blank">About Me ❤︎</a>  
    </div>
  </div>

  <!-- Snippets Page -->
  <div id="snippets" class="container hidden">
    <div class="content">
      <h1>Snippets</h1>
      <p>Here's my collection of Discord theme snippets and some other codes</p>
      <div id="snippetsContainer" class="columns"></div>
    </div>
  </div>

  <!-- Back Button -->
  <button id="backButton" class="back-button hidden" onclick="goBackHome()">
    <img src="assets/icons/BackBTNarrow_.png" alt="Back" class="back-icon" />
  </button>

  <script src="index.js"></script>

  <div id="error-message" class="error hidden">
  ⚠️ Oops! Something went wrong while loading your data.<br>Try again!
</div>

</body>
</html>
