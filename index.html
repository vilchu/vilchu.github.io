<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vilchu's CSS snippet collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fceef5;
      color: #333;
      transition: background-color 0.5s ease;
      animation: fadeInBody 0.6s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background-color: #f8d7e3;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #a84a78;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #7e2b52;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .hidden {
      display: none;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffd1dc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .content {
      max-width: 600px;
      text-align: center;
      padding: 1rem;
    }

    .columns {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .columns {
        grid-template-columns: 1fr;
      }
    }

    .column {
      background-color: #ffe4ec;
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .column a {
      text-decoration: none;
      color: #a84a78;
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    .column a:hover {
      text-shadow: 0 0 5px #f8aab9;
    }

    /* Shimmer effect just for the 'Soon' link */
    .soon a {
      position: relative;
      overflow: hidden;
    }

    .soon a::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.5),
        transparent
      );
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      100% {
        left: 125%;
      }
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffd1dc;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-weight: bold;
      color: #a84a78;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #f8aab9;
    }
  </style>
</head>
<body>
  <header>
    <h2>My CSS snippet collection</h2>
    <a href="#" class="nav-link" onclick="goToAbout()">Snippets</a>
  </header>

  <!-- Home Page -->
  <div id="home" class="container">
    <img src="MenheraHearts.png" alt="Profile Image" class="profile-img" />
    <div class="content">
      <h1>Welcome!</h1>
      <p>I'm <strong>Vilchu</strong>, an amateur snippeter, here are few of my theme snippets,<br> I don't take any credit for them. ðŸŒ¸ðŸ’–âœ¨</p>
    </div>
  </div>

  <!-- About Page -->
  <div id="about" class="container hidden">
    <div class="content">
      <h1>Snippets</h1>
      <p>Here's my collection of Discord snippets and some other codes</p>
      <div class="columns">
        <div class="column">
          <p>smallerFixes</p>
          <a href="https://github.com/vilchu/smallerFixes/blob/main/SmallerFixes.css" target="_blank">View</a>
        </div>
        <div class="column">
          <p>DiscordIcons</p>
          <a href="https://github.com/vilchu/DiscordIcons/blob/main/DiscordIcons" target="_blank">View</a>
        </div>
        <div class="column">
          <p>AHK</p>
          <a href="https://github.com/vilchu/AHK" target="_blank">View</a>
        </div>
        <div class="column soon">
          <p>Soon</p>
          <a href="https://github.com/vilchu" target="_blank">Soon</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Back Button -->
  <button id="backButton" class="back-button" onclick="goBackHome()">Back</button>

  <script>
    function fadeOut(element, callback) {
      element.classList.add("fade-out");
      setTimeout(() => {
        element.classList.add("hidden");
        element.classList.remove("fade-out");
        callback();
      }, 500);
    }

    function goToAbout() {
      const home = document.getElementById("home");
      const about = document.getElementById("about");
      const backButton = document.getElementById("backButton");

      fadeOut(home, () => {
        about.classList.remove("hidden");
        about.style.opacity = 0;
        setTimeout(() => {
          about.style.opacity = 1;
        }, 10);
        backButton.style.display = "block";
      });
    }

    function goBackHome() {
      const home = document.getElementById("home");
      const about = document.getElementById("about");
      const backButton = document.getElementById("backButton");

      fadeOut(about, () => {
        home.classList.remove("hidden");
        home.style.opacity = 0;
        setTimeout(() => {
          home.style.opacity = 1;
        }, 10);
        backButton.style.display = "none";
      });
    }
  </script>
</body>
</html>
